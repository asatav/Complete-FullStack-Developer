<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entity</title>
</head>
<body>
    <div class="container">
        <p>This is paragraph</p>
    </div>
    <div class="container">
        <p>This &lt;is&gt; another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;paragraph</p>&copy;
    </div>
</body>
