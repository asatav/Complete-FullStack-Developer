<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <script>
        var a= 78;
        var b= "Arnav"
        c = 34.55
        console.log(a)
        console.log(b)
        console.log(c)

        // operators in javascript
        c=-c
        console.log(c)

        var num1 = 2;
        var num2 = 9;
        // Arithmatic operator
        console.log("The value of num1 + num2 is "+(num1+num2));
        console.log("The value of num1 - num2 is "+(num1-num2));
        console.log("The value of num1 * num2 is "+(num1*num2));
        console.log("The value of num1 / num2 is "+(num1/num2));
        console.log("The value of num1 ** num2 is "+(num1**num2));
        console.log("The value of num1 ++  is "+(num1++));
        console.log("The value of num1 ++  is "+(++num1));
        console.log("The value of num1 --  is "+(num1--));
        console.log("The value of num1 --  is "+(--num1));


    </script>
</head>
<body>
    <div class="container">
        <h1>This is heading.</h1>
        <div class="containt">
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tenetur laboriosam, vitae accusantium aliquam deserunt corrupti sit quod velit? Dolorem numquam consequuntur facilis porro, doloribus aliquid placeat eveniet optio perferendis officia dignissimos laudantium illum animi?</p>
        </div>
    </div>

</body>
</html>
