<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval and TimeInterval</title>
</head>
<body>
    <div class="container">
        Time now is : <span id="time"></span>
    </div>
    <script>
        function greet(name,byt) {
            console.log("good morning"+name+ " "+byt);
        }
        // setTimeout(greet,5000);
        // timeOut=setTimeout(greet,5000,"Arnav","Take care");
        // console.log(timeOut)
        // setInterval(greet,2000,"Arnav","Take care");
          function displayTime() {
              time = new Date();
              console.log(time);
              document.getElementById('time').innerHTML= time;
          } 
          setInterval(displayTime,1000);
        
    </script>
</body>
</html>
