<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math object</title>
</head>
<body>
    <div class="container">
        <h1>this is math ob tut</h1>
    </div>
    <script>
        let m = Math;
        console.log(m)
        console.log("The value of Math.E is",Math.E)
        console.log("The value of Math.PI is",Math.PI)
        console.log("The value of Math.LN2 is",Math.LN2)
        console.log("The value of Math.SQRT1_2 is",Math.SQRT1_2)
        console.log("The value of Math.LOG2E is",Math.LOG2E)

        let a= 34.56777;
        let b= 89;
        console.log(a,b)
        console.log(Math.round(a),b)

        console.log(Math.pow(3,2))

    </script>
</body>
</html>
