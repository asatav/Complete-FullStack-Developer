<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
   <div class="container">

   </div> 
   <script>
       let jsonObj={
           name:'Arnav',
           desi:'student',
           friend:'ASHISH',
           food:'fish'
       }
       console.log(jsonObj);
       let myJsonStr=JSON.stringify(jsonObj);
       console.log(myJsonStr)

      myJsonStr= myJsonStr.replace("ASHISH","AROHI")
       console.log(myJsonStr)

       newJsonObj = JSON.parse(myJsonStr);
       console.log(newJsonObj)
   </script>
</body>
</html>
