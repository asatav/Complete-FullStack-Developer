<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>This is form tutorial</h1>
    <form action="">
        <div>
            Name:<input type="text">
        </div>
        <br>
        <div>
            Roll:<input type="text">
        </div><br>
        <div>
            Email:<input type="email" name="myEmail">
        </div><br>
        <br>
        <div>
            DATE:<input type="date">
        </div>
        <br>
        <div>
            Bonus:<input type="number">
        </div>
        <br>
        <div>
            Are you eligible:<input type="checkbox" checked>
        </div>
        <br>
        <div>
           <label for="car">Car</label>
           <select name="myCar" id="car">
               <option value="ind">Indica</option>
               <option value="har" selected>Harrier</option>
           </select>
        </div>
        <br>
        <div>
            gender:Male<input type="radio" name="myGender">FeMale<input type="radio" name="myGender">
        </div>
        <br>
                <div>Address:<br>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
                <br>
                    <div>
                        <input type="submit" value="Submit now">
                        <input type="reset" value="Reset now">
                    </div>
                
                <br>
    </form>
</body>

</html>
